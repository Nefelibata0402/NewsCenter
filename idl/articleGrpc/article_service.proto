syntax = "proto3";
package articleGrpc;
option go_package = "article/application/service/article";

message PublishRequest {
  string token = 1;
  string title = 2;
  string data = 3;
}

message PublishResponse {
  repeated PublishRequest re = 1;
  int64 article_id = 2;
  int64 total = 3;
}

service ArticleService {
  rpc Publish(PublishRequest) returns(PublishResponse){}
}